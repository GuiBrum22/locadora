<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todos os Aluguéis</title>
</head>
<body>
    <h1>Todos os Aluguéis</h1>
    <table>
        <thead>
            <tr>
                <th>ID Locação</th>
                <th>Data Locação</th>
                <th>Data Devolução</th>
                <th>Valor Total</th>
                <th>Cliente</th>
                <th>Carro</th>
            </tr>
        </thead>
        <tbody>
            <!-- Loop through alugueis and display them -->
            <tr th:each="aluga : ${alugueis}">
                <td th:text="${aluga.idLocacao}"></td>
                <td th:text="${aluga.dataLocacao}"></td>
                <td th:text="${aluga.dataDevolucao}"></td>
                <td th:text="${aluga.valorTotal}"></td>
                <td th:if="${aluga.cliente != null}" th:text="${aluga.cliente.nome} + ' ' + ${aluga.cliente.sobrenome}"></td>
                <td th:if="${aluga.cliente == null}">Sem cliente</td>
                <td th:if="${aluga.carro != null}" th:text="${aluga.carro.modelo}"></td>
                <td th:if="${aluga.carro == null}">Sem carro</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
